<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Roboto");
    
    * {
      padding: 0;
      margin: 0;
      font-family: 'Roboto';
    }

    html, body {
      display: flex;
      height: 100%;
      width: 100%;
      flex-direction: column;
      justify-content: center;
      flex-wrap: wrap;
      align-items: center;
    }
    
    form {
      display: flex;
      flex-direction: column;
    }
    form div {
      display: flex;
      flex-direction: column;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <h3>Shorten Links</h3>
  <form action='/makeu' method="POST">
    <div>
      <label>URL:</label>
      <input name="redirect" pattern="https?://.+" title="Must include http://">
    </div>
    <input type="submit" value="Shorten">
  </form>
</body>
</html>
